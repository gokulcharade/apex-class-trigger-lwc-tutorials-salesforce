<template>
    <lightning-card title="Create Person Account">
        <div class="slds-m-around_medium">
            <lightning-input label="First Name" type="text" value={firstName} onchange={handleFirstNameChange}></lightning-input>
            <lightning-input label="Last Name" type="text" value={lastName} onchange={handleLastNameChange}></lightning-input>
            <lightning-input label="Email" type="email" value={email} onchange={handleEmailChange}></lightning-input>
            <lightning-input label="Phone" type="tel" value={phone} onchange={handlePhoneChange}></lightning-input>
            <div class="slds-m-top_medium">
                <lightning-button label="Create Account" variant="brand" onclick={createAccount}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
